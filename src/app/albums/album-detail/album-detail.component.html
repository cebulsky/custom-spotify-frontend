<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedAlbum._id; else prompt">Editing {{originalTitle}}</span>
        <ng-template #prompt>Create</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="save.emit(selectedAlbum)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [(ngModel)]="selectedAlbum.title" type="text" name="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Artist" [(ngModel)]="selectedAlbum.artist" type="text" name="artist">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" [(ngModel)]="selectedAlbum.description" type="text" name="description">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Year" [(ngModel)]="selectedAlbum.year" type="number" name="year">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Save</button>
      <button type="button" mat-button (click)="cancel.emit(selectedAlbum)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
