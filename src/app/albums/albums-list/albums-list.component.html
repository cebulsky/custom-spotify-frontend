<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Albums</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let album of albums" (click)="select.emit(album)" class="record">
        <h3 mat-line>{{album.title}}</h3>
        <button mat-icon-button (click)="delete.emit(album);$event.stopImmediatePropagation();">
          <mat-icon>close</mat-icon>
        </button>
        <p mat-line>
          {{album.description}}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
